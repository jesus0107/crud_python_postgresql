<head>

<style type="text/css">
#caja { width: 500px; float: right; border: 2px solid red; }
</style>
<script type="text/javascript">
function info() {
texto = document.getElemenById("caja")
texto.inerHTML = "<h3>Usted recibir&aacute; informaci&oacute;n sobre los siguientes temas:</h3>"
if (document.suscripcion.deportes.checked == true) {

</head>
